<h1>Add Restaurant</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your data has been submitted.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">

    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Address</label>
        <input type="email" class="form-control" formControlName="address" placeholder="Enter Address">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
