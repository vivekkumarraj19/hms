<table class="table">
    <thead>
      <tr>
        <th scope="col">id </th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Address</th>
        <th scope="col">Operation</th>
      </tr>
    </thead>
   
    <tbody>
      <tr *ngFor="let item of collection">
        
        <th scope="row">{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.email}}</th>
        <th>{{item.address}}</th>
        <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
        <a routerLink="/update/{{item.id}}"><th><i (click)="deleteResto(item.id)" class="fa fa-edit" style="font-size:20px;color:rgb(128, 107, 107); margin:15px;"></i></th></a>
      </th>
      </tr>
    </tbody>
</table>
